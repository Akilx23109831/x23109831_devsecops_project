<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Existing Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-check-input {
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
{% include 'emp/navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Update Existing Employee</h1>
                    <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                        {% csrf_token %}

                        <!--Employee Name-->
                        <div class="mb-3">
                            <label for="name">Enter Employee name</label>
                            <input
                                    id="name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter emp name"
                                    name="emp_name"
                                    value="{{emp.name}}"
                            />
                        </div>

                        <!--Employee ID-->
                        <div class="mb-3">
                            <label for="id">Enter Employee Age</label>
                            <input
                                    id="id"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter employee age"
                                    name="emp_age"
                                    value="{{emp.emp_age}}"
                            />
                        </div>

                        <!--Phone Number-->
                        <div class="mb-3">
                            <label for="phone">phone</label>
                            <input
                                    id="phone"
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter employee phone number"
                                    name="emp_phone"
                                    value="{{emp.phone}}"
                            />
                        </div>

                        <!--Employee Address-->
                        <div class="mb-3">
                            <label for="address">Enter Employee Address</label>
                            <textarea
                                    name="emp_address"
                                    id="address"
                                    rows="5"
                                    class="form-control"
                            >{{emp.address}}</textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <label for="working">Working</label>
                            <input {% if emp.working %} checked {% endif %} id="working" name="emp_working" type="checkbox" class="form-check-input">
                        </div>

                        <div class="mb-3">
                            <label for="department">Department</label>
                            <select value="{{emp.department}}" name="emp_department" id="department" class="form-control">
                                <option value="Software Engineer">Software Engineer</option>
                                <option value="Automation Test Engineer">Automation Test Engineer</option>
                                <option value="Business Administrator">Business Administrator</option>
                                <option value="Devops Engineer">Devops Engineer</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="Office Assistant">Office Assistant</option>
                                <option value="IT Support Engineer">Project Manager</option>
                            </select>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-primary">
                                Update Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
